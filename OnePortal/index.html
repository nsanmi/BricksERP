                    <div class="form-group">
                        <label class="control-label col-sm-2" for="value1">Value 1</label>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="value2">Value 2</label>
                        <div class="col-sm-10">
                            <input type="number" name="value2" id="value2" class="form-control" min="0" placeholder="Enter second value" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="sum">Sum</label>
                        <div class="col-sm-10">
                            <input type="number" name="sum" id="sum" class="form-control" readonly />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <td class="col-sm-4 form-d amount">

    <div class="form-group form-d col-lg-6">

        <input type="text" id="total_quantity" name="quantity" class="form-control" readonly>
    </div>

    <script>
        $(function () {
            $('#value1, #value2').keyup(function () {
                var value1 = parseFloat($('#value1').val()) || 0;
                var value2 = parseFloat($('#value2').val()) || 0;
                $('#sum').val(value1 + value2);
            });
        });



        $('.form-d').on('input', '.prc', function () {
            var totalSum = 0;
            $('.form-d .prc').each(function () {
                var inputVal = $(this).val();
                if ($.isNumeric(inputVal)) {

                    totalSum += parseFloat(inputVal);
                }

                console.log(totalSum);
            });
            $('#total_quantity').text(totalSum);


        });
